<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="signin-section">
        <div class="signin-form">
          <h1>Signin</h1>

          <form>
            <div class="input-group">
              <input
                type="email"
                id="email"
                placeholder="Email/Username"
                required
              />
            </div>

            <div class="input-group">
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>

            <button type="submit" class="signin-btn">Signin</button>
          </form>

          <p class="or-text">or signin with</p>

          <div class="social-buttons">
            <button class="social-btn facebook">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button class="social-btn google">
              <i class="fab fa-google"></i>
            </button>
            <button class="social-btn linkedin">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="welcome-section">
        <div class="welcome-content">
          <h1>Welcome back!</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea qui,
            earum accusamus!
          </p>
          <p class="account-text">
            No account yet? <span class="signup-link">Signup</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
